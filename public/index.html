                                    </a>
                                </div>
                            </div>
                            <div id="runner_BContainer">
                            </div>
                        </div>
                        <!-- About Page-->
                        <div data-page="about" class="page cached">
                            <div class="page-content">
                                <div class="content-block">
                                    <p style="position:fixed;top:20;left:20px"><a href="#" class="back">back</a></p>
                                    <div id="charity_TContainer">
                                    </div>
                                    <div id="charity_BContainer">
                                        <div id="selectInstructions">
                                            <h3>SELECT</h3>
                                            <div class="arrow-up"></div>
                                        </div>
                                    </div>
                                    <ul id="selectCharity">
                                        <li><a href="charityPage.html" class="item-link item-content">LGBT RIGHTS</a></li>
                                        <li><a href="charityPage.html" class="item-link item-content">WOMENS RIGHTS</a></li>

                                    </ul>
                                <!--Defult Framework7 Back
                                <p><a href="#" class="back">back</a>
                                </p>
                                -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
